<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine's Lunch Menu</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .single-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
    }
  </style>
</head>

<body>
  <main class="card">
    <img
      class="single-img"
      src="https://img.lightshot.app/74mJ9KJbQcOYqoq8VSlxBA.png"
      alt="Image"
    />
  </main>
</body>
</html>
